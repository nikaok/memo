<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card" data-card="fa-diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-card="fa-paper-plane-o">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-card="fa-anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-card="fa-bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-card="fa-cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" data-card="fa-anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-card="fa-leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-card="fa-bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-card="fa-diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-card="fa-bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-card="fa-leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-card="fa-bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-card="fa-bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-card="fa-bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-card="fa-paper-plane-o">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-card="fa-cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <!--
      For modal, I modified the code in w3schools...
       https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal2
    -->
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>CONGRATULATIONS!</h2>
        </div>
        <div class="modal-body">
          <ul id="modal-body-list">
            <li class="modal-list">
              <span class="list-item">Moves:</span>
              <span id="list-moves"></span>
            </li>
            <li class="modal-list">
              <span class="list-item">Time:</span>
              <span id="list-time"></span>
            </li>
            <li class="modal-list">
              <span class="list-item">Star:</span>
              <span id="list-star"></span>
            </li>
          </ul>
          <button id="playAgainButton">Play Again</button>
        </div>
      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
