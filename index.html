<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <!-- Stars -->
        	<ul class="stars">
        		<li><i class="fa fa-star checked" id="firstStar"></i></li>
        		<li><i class="fa fa-star checked" id="secondStar"></i></li>
        		<li><i class="fa fa-star checked" id="thirdStar"></i></li>
            <li><i class="fa fa-star checked" id="fourthStar"></i></li>
            <li><i class="fa fa-star checked" id="fifthStar"></i></li>
        	</ul>

          <!-- Moves -->
        	<span class="moves">0</span> Moves

          <!-- Timer -->
              <span id="minutes">00</span>:
              <span id="seconds">00</span>:
              <span id="tens">00</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>
    <!--
      For modal, I modified the code in w3schools...
       https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal2
    -->
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>CONGRATULATIONS!</h2>
        </div>
        <div class="modal-body">
          <ul id="modal-body-list">
            <li class="modal-list">
              <span class="list-item">Moves:</span>
              <span id="list-moves"></span>
            </li>
            <li class="modal-list">
              <span class="list-item">Time:</span>
              <span id="list-time"></span>
            </li>
            <li class="modal-list">
              <span class="list-item">Star:</span>
              <span id="list-star"></span>
            </li>
            <li class="modal-list">
              <button class="playAgainButton">Play Again</button>
            </li>
          </ul>

        </div>
      </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
